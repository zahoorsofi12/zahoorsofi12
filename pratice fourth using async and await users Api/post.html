<script>
    async function post(jsonData)
    {
        let response= await fetch(`https://elearning.logichubss.com/api/Users`,{method:"POST",
        headers:{'Content-Type':'application/json'},
                body:jsonData})
        return response.json();
    }
    document.forms[0].addEventListener("submit",function(e)
        {
            e.preventDefault();
            let user={
                userName:document.querySelector("#userName").value,
                email:document.querySelector("#email").value,
                password:document.querySelector("#password").value,
                contactNo:document.querySelector("#contactNo").value,
                userRole:Number(document.querySelector("#userRole").value)
            }
            var jsonData=JSON.stringify(user);
  
    post(jsonData).then((user)=>
    {

        })
     

    })
</script>
