<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
  
<body>
    <table class="table table-hover">
        <thead>
            <th>id</th>
            <th>userName</th>
            <th>email</th>
            <th>contactNo</th>
            <th>filePath</th>
            <th>createdOn</th>
        </thead>
        <tbody id="tblbody"></tbody>
    </table>
    <script>
        async function getData()
        {
          let response=await  fetch( 'https://elearning.logichubss.com/api/Users',{method:"GET"})
            return response.json();
        }
    getData().then((user)=>
    {
        let tblbody=document.querySelector("#tblbody")
        let tblres='';
        user.result.forEach(user => {
            tblres+=`<tr><td>${user.id}</td>
                <td>${user.userName}</td>
                <td>${user.email}</td>
                <td>${user.contactNo}</td>
                <td>${user.filePath}</td>
                <td>${user.createdOn}</td>
                <td><a href="delete.html?id=${user.id}" class="btn btn-danger">Delete</a></td>
                <td><a href="post.html" class="btn btn-primary">AddUser</a></td>
                <td><a href="put.html?id=${user.id}" class="btn btn-info">Update</a></td>
                <td><img src="" alt="image not found" width="150px",height="150px"></img></tr>`
        });
        tblbody.innerHTML=tblres;

    }).catch((err)=>console.log(err))
    </script>
</body>
</html>
