<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
</head>
<body>
    <table class="table table-hover">
        <thead>  
            <th>id</th>
            <th>departmentName</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded",function(e)
        {
          tbody=document.querySelector("#tbody")
            fetch('https://elearning.logichubss.com/api/Departments')
            .then((response)=>
            {
                return response.json();
            })
            .then((user)=>
            {
                let tblres='';
                user.forEach(user => {
                    tblres+=`<tr><td>${user.id}</td>
                        <td>${user.departmentName}</td>
                        <td><a href="delete.html?id=${user.id}" class="btn btn-danger">Delete</a>
                        <td><a href="post.html" class="btn btn-info">Post</a>
                        <td><a href="put.html?id=${user.id}" class="btn btn-primary">Update</a><td></tr>`
                })
                tbody.innerHTML=tblres;
            })
            
        })
    </script>
</body>
</html>
