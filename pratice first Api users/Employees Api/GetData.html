<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
</head>
<body>
    
  
  <table class="table table-hover">
    <thead>
        <th>Name</th>
        <th>Gender</th>
        <th>Salary</th>
        <th>Adress</th>
        <th>empCode</th>
        <th>id</th>
    </thead>
    <tbody id="tblbody"></tbody>
  </table>
  <script>
    
        tblbody= document.querySelector("#tblbody");
        fetch(`https://elearning.logichubss.com/api/Employees`,{method:"GET"})
        .then((response)=>
        {
            return response.json();
        })
        .then((user)=>
        {
          console.log(user);
            let tblres='';
            user.forEach(user => {
                tblres+=`<tr><td>${user.Name}</td>
                    <td>${user.Gender}</td>
                    <td>${user.Salary}</td>
                    <td>${user.Adress}</td>
                    <td>${user.empCode}</td>
                    <td>${user.id}</td></tr>`
            })
            tblbody.innerHTML=tblres;


        })
    
   
    
    
    
  </script>
</body>
</html>
