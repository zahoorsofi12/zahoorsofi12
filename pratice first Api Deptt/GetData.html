<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
</head>
<body>
    <table class="table table-hover">
        <thead>
            <th>id</th>
            <th>DepartmentName</th>
        </thead>
        <tbody id="tblbody"></tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded",function(e)
        {
            let tblbody=document.querySelector("#tblbody")
            fetch('https://elearning.logichubss.com/api/Departments',{method:"GET"})
            .then((response)=>
            {
                return response.json();
            })
            .then((user)=>
            {
                console.log(user)
                let tblres='';
                user.forEach(user => {
                    tblres+=`<tr><td>${user.id}</td>
                    <td>${user.departmentName}</td>
                    <td><a href="delete.html?id=${user.id}" class="btn btn-danger">Delete</a>
                    <td><a href="post.html" class="btn btn-info">AddUser</a></td>
                    <td><a href="put.html?id=${user.id}" class="btn btn-info">Update</tr>` 
                });
                tblbody.innerHTML=tblres;
            })
            .catch((err)=>console.log(err))
            

        })
        
    </script>
</body>
</html>
