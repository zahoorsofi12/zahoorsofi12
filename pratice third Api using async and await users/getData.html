<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
</head>
 
<body>
    <table class="table table-hover">
        <thead>
            <th>id</th>
            <th>userName</th>
            <th>email</th>
            <th>contactNo</th>
            <th>filePath</th>
            <th>createdOn</th>
        </thead>
        <tbody id="tblbody"></tbody>
    </table>
    <script src="gServices.js"></script>
    <script>
         
           
           
            
        //GetData 
         getData("users").then((user)=>
        {
           let tblbody= document.querySelector("#tblbody")
            // console.log(user);
            let tblres='';
            user.result.forEach(users => {
                tblres+=`<tr><td>${users.id}</td>
                    <td>${users.userName}</td>
                    <td>${users.email}</td>
                    <td>${users.contactNo}</td>
                    <td>${users.filePath}</td>
                    <td>${users.createdOn}</td>
                    <td><a href="delete.html?id=${users.id}" class="btn btn-danger">Delete</a></td>
                    <td> <a href="post.html" class="btn btn-info">Post</a></tr>`
            });
            tblbody.innerHTML=tblres;
        })
 

        getData()
         
    </script>
</body>
</html>
