<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
     <table class="table table-hover">
        <thead>
            <th>id</th>
            <th>userName</th>
            <th>email</th>
            <th>contactNo</th>
            <th>filePath</th>
            <th>createdOn</th>
        </thead>
        <tbody id="tblbody"></tbody>
     </table>

</body>
<script>
    document.addEventListener("DOMContentLoaded",function(e)
        { 
            let tblbody=document.querySelector("#tblbody")
                fetch('https://elearning.logichubss.com/api/Users',{method:"GET"})
                .then((response)=>
                {
                    return response.json();
                })
                .then((user)=>
                {
                    
                    let tblres='';
                    user.result.forEach(user => {
                        tblres+=`<tr><td>${user.id}</td>
                            <td>${user.userName}</td>
                            <td>${user.email}</td>
                            <td>${user.contactNo}</td>
                            <td>${user.filePath}</td>
                            <td>${user.createdOn}</td>
                            <td><a href="delete.html?id=${user.id}" class="btn btn-danger">Delete</a></td>
                            <td><a href="post.html "class="btn btn-primary">AddUser</a></td>
                            <td> <a href="put.html?id=${user.id}" class="btn btn-primary">Update</a></td></tr>`
                        })          
                        tblbody.innerHTML=tblres;
        });
       
       });
    
</script>
</html>
